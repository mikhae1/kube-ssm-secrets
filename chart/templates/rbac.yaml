{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    {{- include "kube-ssm-secrets.labels" . | nindent 4 }}
  name: {{ include "kube-ssm-secrets.fullname" . }}-leader-election-role
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "kube-ssm-secrets.labels" . | nindent 4 }}
  name: {{ include "kube-ssm-secrets.fullname" . }}-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ssm.secrets.github.io
  resources:
  - ssmparams
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ssm.secrets.github.io
  resources:
  - ssmparams/finalizers
  verbs:
  - update
- apiGroups:
  - ssm.secrets.github.io
  resources:
  - ssmparams/status
  verbs:
  - get
  - patch
  - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "kube-ssm-secrets.labels" . | nindent 4 }}
  name: {{ include "kube-ssm-secrets.fullname" . }}-metrics-reader
rules:
- nonResourceURLs:
  - "/metrics"
  verbs:
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "kube-ssm-secrets.labels" . | nindent 4 }}
  name: {{ include "kube-ssm-secrets.fullname" . }}-proxy-role
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "kube-ssm-secrets.labels" . | nindent 4 }}
  name: {{ include "kube-ssm-secrets.fullname" . }}-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kube-ssm-secrets.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "kube-ssm-secrets.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "kube-ssm-secrets.labels" . | nindent 4 }}
  name: {{ include "kube-ssm-secrets.fullname" . }}-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kube-ssm-secrets.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "kube-ssm-secrets.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "kube-ssm-secrets.labels" . | nindent 4 }}
  name: {{ include "kube-ssm-secrets.fullname" . }}-proxy-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kube-ssm-secrets.fullname" . }}-proxy-role
subjects:
- kind: ServiceAccount
  name: {{ include "kube-ssm-secrets.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
